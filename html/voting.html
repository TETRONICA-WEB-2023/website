<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETRONICA | VOTING</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/voting.css" />
  </head>
  <body>
    <section class="outer-border">
      <div class="inner-border" id="voting-page">
        <h1 class="heading h-top">VOTING CALON KETUA</h1>
        <h3 class="heading h-bottom">Silahkan Pilih Calon Pilihan Anda</h3>
        <div class="foto-calon-container">
          <div
            class="foto-calon"
            id="calon1"
            nomor="1"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <img src="/calon_img/calon1b.png" alt="" />
          </div>
          <div
            class="foto-calon"
            id="calon2"
            nomor="2"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <img src="/calon_img/calon2b.png" alt="" />
          </div>
          <div
            class="foto-calon"
            id="calon3"
            nomor="3"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <img src="/calon_img/calon3b.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Peringatan
            </h1>
            <button type="button" class="bg-transparent" data-bs-dismiss="modal" aria-label="Close">
              <i class="ri-close-line text-white"></i>
            </button>
          </div>
          <div class="modal-body">
            <p>
              Apakah anda ingin memilih calon nomor urut <span id="no-urut">{nomor}</span> ?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" data-bs-dismiss="modal">
              Tidak
            </button>
            <button type="button" class="btn" id="ya">Ya</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/voting.js"></script>
  </body>
</html>
